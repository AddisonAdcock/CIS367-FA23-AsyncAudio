<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ugly Audio Player</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
<link
rel="stylesheet"
href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
crossorigin="anonymous"
referrerpolicy="no-referrer"
/>

    <style>
        * {
            margin:0;
            padding:0;
            box-sizing: border-box;
        }
        body {
            color:white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient( #2c52db,#041d7a);;

        }

        img{
            max-width: 100%;
        }

        #ugly-audio-player {
            padding: 20px;
            width: 400px;
            margin: 50px auto;
            border-radius: 10px;
        }

        #song-title {
            color: White;
            font-size: 24px;
            text-decoration: underline;
        }

        #albumart img {
            aspect-ratio: 1;
            object-fit: cover;
            border-radius: 2%;
        }

        #artist{
            align-items: left;
        }

        #audio-controls {
            margin-top: 20px;
            background-color: transparent;
            padding: 10px;
            width:100%;
        }

        button {
            color: white;
            background-color: transparent;
            border: none;
            padding: 15px 20px;
            margin: 5px;
            font-size: 18px;
            cursor: pointer;
        }

        button:hover {
            color: black;
        }

        .other_button{
            color: black;
            background-color: white;
            border: none;
            border-radius: 50%;
            padding: 10px 20px;
            margin: 5px;
            font-size: 18px;
            cursor: pointer;
        }

        .progress-container{
            background: grey;
            border-radius: 5px;
            cursor: pointer;
            margin:10px 0;
            height:4px;
            width: 100%;
        }

        .progress{
            background-color: whitesmoke;
            border-radius: 5px;
            height: 100%;
            width: 50%;
            transition: width 0.1s linear;
        }
       
    </style>
</head>
<body>
    <div id="ugly-audio-player">

        <!--Image-->
        <div id="albumart">
            <img src="albumart/mountain.jpg" alt="" srcset="">
        </div>

        <!--Song Details-->
        <div class="flex">
            <h1>Song Title</h1>
            <h3>Evan Kahan</h3>
        </div>

        <!--Progress Bar-->
        <div class="progress-container">
            <div class ="progress">
            </div>
        </div>

        <!--Audio Controls-->
        <audio src="/songs/Aidan.mp3" id="audio"></audio>

        <!--Font Awesome Play Buttons-->
        <div class="">
            <button class="text-zinc-400"><i class="fa-solid fa-backward-step"></i></button>
            <button class="other_button flex justify-center align-middle text-center  p-25"><i class="fa-solid fa-play"></i></button>
            <button><i class="fa-solid fa-forward-step"></i></button>
        </div>
    </div>
</body>
</html>
